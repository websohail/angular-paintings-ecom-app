<div class="container-sm">
    <h1>Your Cart</h1>  

    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let item of cartItems ">
                <span matListItemTitle>{{item.name}}</span>
                <span matListItemLine>{{item.price | currency: 'INR'}}</span>
            </mat-list-item>
            <mat-list-item>
                <span matListItemTitle class="price">Total (INR)</span>
                <span matListItemLine class="price">{{totalPrice | currency: 'INR'}}</span>
            </mat-list-item>
            <mat-list-item class="text-right">
                <button mat-flat-button (click)="clearCart()">Clear</button>
            </mat-list-item>
            <mat-list-item class="text-right">
                <button mat-raised-button color="accent" (click)="checkout()">Checkout</button>
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
